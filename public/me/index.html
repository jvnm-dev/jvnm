        left: 0;

      .socials {

        align-items: center;

      .socials a {
        display: flex;

        align-items: center;

        text-decoration: none;

        background-color: #333;
        transition: all 0.3s ease-in-out;

      .twitter {

      .volume {
        position: absolute;
        top: 0;
        right: 0;
        margin: 1rem;
        display: flex;
        width: 50px;
        height: 50px;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        background-color: #333;
        color: #fff;
        font-size: 1.5rem;
        cursor: pointer;
      }

      .volume.blink {
        animation: blink 0.5s infinite;
      }

      .info {
        position: absolute;
        top: 0;
        right: 66px;
        margin: 1rem;
        display: flex;
        width: 50px;
        height: 50px;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        background-color: #333;
        color: #fff;
        font-size: 1.5rem;
        cursor: pointer;
      }

      .info:hover .tooltip {
        opacity: 1;
        visibility: visible;
      }

      .tooltip {
        position: absolute;
        top: 0;
        right: 66px;
        border-radius: 10px;
        background-color: #333;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        opacity: 0;
        visibility: hidden;
        padding: 0.8rem;
        transition: all 0.3s ease-in-out;
        width: 340px;
      }

      .tooltip ul {
        margin-left: 32px;
        margin-top: 10px;
      }

      .tooltip::after {
        content: "";
        position: absolute;
        top: 16px;
        right: -18px;
        width: 0;
        height: 0;
        border: 10px solid transparent;
        border-left-color: #333;
      }

      @keyframes blink {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
          background: white;
          color: black;
        }
        100% {
          opacity: 0;
        }
      }

      a {
        text-decoration: none;
      }

      @media screen and (max-width: 768px) {

        }

        }

      @media screen and (max-width: 320px) {
        h1 {
          font-size: 1rem;
        }

          font-size: 0.8rem;

    <script>
      const createParticles = (size, count = 100000) => {
        const particles = new THREE.BufferGeometry();
        const particleCount = 100000;

        const texture = new THREE.TextureLoader().load(
          "/public/me/texture.png"
        );

        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        for (let i = 0; i < positions.length; i += 3) {
          positions[i] = (Math.random() - 0.5) * 800;
          positions[i + 1] = (Math.random() - 0.5) * 800;
          positions[i + 2] = (Math.random() - 0.5) * 1000;

          const color = new THREE.Color();

          const colorsArray = [
            "rgb(252, 136, 84)",
            "#21c8bf",
            "#a055b7",
            "#fcc52d",
          ];

          color.set(
            colorsArray[Math.floor(Math.random() * colorsArray.length)]
          );

          // set color lightness to 0.5
          color.offsetHSL(0, 0, Math.random() * 1.2);

          colors[i] = color.r;
          colors[i + 1] = color.g;
          colors[i + 2] = color.b;
        }

        particles.setAttribute(
          "position",
          new THREE.BufferAttribute(positions, 3)
        );
        particles.setAttribute("color", new THREE.BufferAttribute(colors, 3));

        const randomSize = (size ?? 1) / 2 + Math.random() * (size ?? 1);

        const particleMaterial = new THREE.PointsMaterial({
          size: randomSize,
          vertexColors: true,
          map: texture,
          transparent: true,
          alphaMap: texture,
          alphaTest: 0.0025,
        });

        const particleSystem = new THREE.Points(particles, particleMaterial);

        return [particleSystem, particleCount];
      };

      const animateParticles = (
        particleSystem,
        particleCount,
        rotationSpeed = 0.025
      ) => {
        particleSystem.rotation.y = time * rotationSpeed;
        particleSystem.rotation.x = time * rotationSpeed;

        const positions = particleSystem.geometry.attributes.position.array;

        for (let i = 0; i < particleCount; i++) {
          positions[i * 3 + 1] += Math.sin(time + i) * rotationSpeed;
        }

        particleSystem.geometry.attributes.position.needsUpdate = true;
      };

      const canvas = document.querySelector("#canvas");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const scene = new THREE.Scene();
      scene.background = new THREE.Color("#000");

      const camera = new THREE.PerspectiveCamera(
        75,
        canvas.width / canvas.height,
        0.1,
        1000
      );
      camera.position.z = 5;

      const renderer = new THREE.WebGLRenderer({
        canvas: canvas,
        antialias: true,
      });
      renderer.setClearColor("#d3d3d3");
      renderer.setSize(canvas.width, canvas.height);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

      // Create the particle system
      const [particleSystem, particleCount] = createParticles();
      const [smallParticleSystem, smallParticleCount] = createParticles(
        0.75,
        50000
      );

      scene.add(particleSystem);
      scene.add(smallParticleSystem);

      const controls = new OrbitControls(camera, renderer.domElement);

      controls.rotateSpeed = 0.1;
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.maxDistance = 1000;

      camera.position.set(0, 20, 1000);
      controls.update();

      let time = 0;

      function animate() {
        controls.update();
        time += 0.01;

        animateParticles(particleSystem, particleCount);
        animateParticles(smallParticleSystem, smallParticleCount, 0.01);

        requestAnimationFrame(() => animate());
        renderer.render(scene, camera);
      }

      animate();

      gsap.to(camera.position, { z: 100, duration: 18 });

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        camera.aspect = canvas.width / canvas.height;
        camera.updateProjectionMatrix();

        renderer.setSize(canvas.width, canvas.height);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      });

      const listener = new THREE.AudioListener();
      camera.add(listener);

      const sound = new THREE.Audio(listener);

      const audioLoader = new THREE.AudioLoader();
      audioLoader.load("public/me/background.ogg", function (buffer) {
        sound.setBuffer(buffer);
        sound.setLoop(true);
        sound.setVolume(0.5);

        const playButton = document.querySelector(".volume");
        playButton.addEventListener("click", () => {
          if (sound.isPlaying) {
            sound.pause();
            playButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
          } else {
            sound.play();
            playButton.innerHTML = '<i class="fas fa-volume-up"></i>';
          }
        });
      });

      const playButton = document.querySelector(".volume");
      playButton.classList.add("blink");
      setTimeout(() => {
        playButton.classList.remove("blink");
      }, 1000);
    </script>
